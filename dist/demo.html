<!DOCTYPE html>
<html>
  <body>
    <input type="text" />
    <script type="module">
      import { throttle, debounce } from '/esm/index.js';

      const interval = 2000;

      const throttled = throttle(
        () => console.log(`throttole at ${interval} ms interval`),
        interval,
      );
      const debounced = debounce(
        () => console.log(`debounce at ${interval} ms interval`),
        interval,
      );
      document.querySelector('input').addEventListener('input', () => {
        throttled();
        debounced();
      });
    </script>
  </body>
</html>
